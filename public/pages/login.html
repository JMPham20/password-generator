<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Style the body */
        body {
            font-family: Arial;
            margin: 0;
            background: silver;
            text-align: center;
        }

        /* Header/Logo Title */
        .header {
            padding: 10px;
            text-align: right;
            background: white;
            color: black;
            font-size: 30px;
            position: relative;
        }

        /* Page Content */
        .content {
            padding: 20px;
        }

        /* Style the form container */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }

        /* Style the form */
        form {
            text-align: left;
        }

        /* Style the input fields and button */
        input[type="email"], input[type="password"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        /* Style the error messages */
        .error {
            color: red;
        }

        /* Style the buttons */
        .header button {
            font-size: 12px;
            padding: 5px 10px;
            margin-left: 5px;
            background-color: #f1f1f1; /* Light grey */
            color: black;
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #ddd; /* Slightly darker grey on hover */
        }

        /* Align buttons side by side */
        .header .buttons {
            display: inline-block;
            margin-left: auto;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="buttons">
        <button onclick="window.location.href='login.html'" type="button">Log In</button>
        <button onclick="window.location.href='register.html'" type="button">Register</button>
    </div>
</div>

<div class="content">
    <h1>Pass Generator</h1>
    <h2>Login</h2>
    <div class="form-container">
        <form id="loginForm">
            <span class="error" id="email_err"></span>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

            <span class="error" id="pass_err"></span>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</div>

<script>
    function login() {
        // Placeholder for login functionality
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Clear previous errors
        document.getElementById('email_err').innerText = '';
        document.getElementById('pass_err').innerText = '';

        // Basic validation
        let isValid = true;
        if (!email) {
            document.getElementById('email_err').innerText = 'Email is required';
            isValid = false;
        }
        if (!password) {
            document.getElementById('pass_err').innerText = 'Password is required';
            isValid = false;
        }

        if (isValid) {
            // Prepare data to send
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            // Send login request to server
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Assuming login.php returns JSON
            .then(data => {
                // Handle response from server
                if (data.success) {
                    alert('Login successful!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard page
                } else {
                    alert('Invalid email or password.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred during login. Please try again.');
            });
        }
    }
</script>

</body>
</html>
